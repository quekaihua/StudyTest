<html>
<head>
    <script src="json.js" type="text/javascript"></script>
    <script>
        function convertDates(key,value){
            if(key=="date"){
                return new Date(value);
            }else{
                return value;
            }
        }

        function showJsonData(){
            original = {'date':'01/01/2016','data':'some data'};
            json = JSON.stringify(original);

            div = document.getElementById('jsonData');
            restored = JSON.parse(json);
            div.innerHTML = restored['date'].toString()+restored['data'];
        }
    </script>
</head>
<body>
<a href="#" onclick="showJsonData()">Show JSON Data</a>
<div id="jsonData"></div>
</body>
</html>
