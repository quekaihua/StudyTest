<include file="Public/header"/>
<include file="Public/top" />
<include file="Public/left" />
    <div class="content clearfix">
        <div class="main">
            <!--右侧内容-->
            <div class="cont">
                <div class="title">项目管理</div>
                <div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <input type="button" value="添&nbsp;&nbsp;加" class="add">
                        </div>
                        <div class="fr">
                            <div class="text">
                                <span>搜索</span>
                                <input type="text" value="" class="search">
                            </div>
                        </div>
                    </div>
                    <!--表格-->
                    <table class="table" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th width="15%">编号</th>
                                <th width="25%">项目</th>
                                <th width="35%">下载</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td><input type="checkbox" id="c1" class="check"><label for="c1" class="label">{$vo.id}</label></td>
                                        <td>{$vo.project_name}</td>
                                        <td>{$vo.download_path}</td>
                                        <td align="center">
                                            <input type="button" value="修改" class="btn">
                                            <input type="button" value="删除" class="btn">
                                            <input type="button" value="进入" class="btn" id="enter">
                                            <a href="{:U('Version/show_pro', array('pid'=>$vo['id']))}" class="btn">进入</a>
                                        </td>
                                    </tr>
                                </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <include file="Public/left" />
    </div>
    <script>
        $(document).ready(function(){
            $(".add").click(function(){
                // $(this).hide();
                window.location.href="{:U('index/show_add')}"
            });
            $("#enter").click(function(){
                // $(this).hide();
                window.location.href="{:U('index/show_pro')}"
            });
        });
    </script>
</body>
</html>
