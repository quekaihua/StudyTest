                <div class="details">
                    <div class="details_operation clearfix">
                    </div>
                    <!--表格-->
                    <table class="table" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>

                        </thead>
                        <tbody>

                                    <td>项目名</td>
                                    <td><input type="text" name="pname" id="pname"/></td>

                    </table>
                </div>

        <include file="Public/left" />

    <script>
        $(document).ready(function(){
            $(".add").click(function(){

                $.post("{:U('Index/add')}",

                    },
                        function(data){
                            alert(data.msg);
                    });
            });
        });
    </script>
